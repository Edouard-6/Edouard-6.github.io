<div id="regression-calculator">
    <h2>Predict Dependent Variable</h2>
    <form id="regression-form">
      <label for="regression-choice">Select Dependent Variable:</label>
      <select id="regression-choice" name="regression">
        <option value="regression1">Dependent Variable 1</option>
        <option value="regression2">Dependent Variable 2</option>
        <option value="regression3">Dependent Variable 3</option>
      </select>
      <br /><br />
  
      <label for="independent1">Independent Variable 1:</label>
      <input type="number" id="independent1" name="independent1" required />
      <br />
  
      <label for="independent2">Independent Variable 2:</label>
      <input type="number" id="independent2" name="independent2" required />
      <br />
  
      <label for="independent3">Independent Variable 3:</label>
      <input type="number" id="independent3" name="independent3" required />
      <br /><br />
  
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result" style="margin-top: 20px; font-weight: bold; color: #0073e6;">
      <!-- Result will be displayed here -->
    </div>
  </div>
  
  <!-- Include Stylesheets and Scripts -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>
